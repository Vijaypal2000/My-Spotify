<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href=<script src="https://kit.fontawesome.com/638356115c.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="image not found" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS no copyright sound</h1>
        <div class="songItemContainer">
          <div  class="songItem">
            <img id="0" alt="" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"><span>5:45</span></span>
          </div>
          <div  class="songItem">
            <img id="1" alt="" />
            <span class="songName"></span>
            <span class="songListPlay"><span>5:13</span></span>
          </div>
          <div  class="songItem">
              <img id="2"mg alt="" />
              <span class="songName"></span>
            <span class="songListPlay"><span>4:45</span></span>
          </div>
          <div  class="songItem">
            <img id="3" alt="" />
            <span class="songName">Back It Up</span>
            <span class="songListPlay"><span>3:55</span></span>
          </div>
          <div  class="songItem">
            <img id="4" alt="" />
            <span class="songName">Get Up Jawani</span>
            <span class="songListPlay"><span>4:33</span></span>
          </div>
          <div  class="songItem">
            <img id="5" alt="" />
            <span class="songName">Chand Shifariz</span>
            <span class="songListPlay"><span>5:15</span></span>
          </div>
          <div  class="songItem">
            <img id="6" alt="" />
            <span class="songName">Mai Hoo Naa</span>
            <span class="songListPlay"><span>4:35</span></span>
          </div>
          <div  class="songItem">
            <img id="7" alt="" />
            <span class="songName">Munni Badnaam</span>
            <span class="songListPlay"><span>5:00</span></span>
          </div>
          <div  class="songItem">
            <img id="8" alt="" />
            <span class="songName">Shila Ki Jawani</span>
            <span class="songListPlay"><span>5:12</span></span>
          </div>
          <div  class="songItem">
            <img id="9" alt="" />
            <span class="songName">High Heals</span>
            <span class="songListPlay"><span>4:45</span></span>
          </div>
        </div>
      </div>
      <div class="soungBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <!-- font awesome icons -->
        <i class="fa-solid fa-3x fa-step-backward " id="backwardd"></i>
        <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-step-forward" id="forwardd"></i>
      </div>
      <div class="gifInfo">
        <img src="fxVE.gif" alt="music " id="gif" />
        <span></span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/638356115c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
